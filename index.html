<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/inv.css">
    <title>Inventory Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
</head>

<body>
    <header class="row col-12"  id="center">
        <img src="Images/modernhopslogo.jpeg" class="logo" />
        <h1>Inventory Tracker</h1>
    </header>
    <br>
    <br>
    <div class="container">
    <div class="col-9" style='display:block' id="play">
        <video muted autoplay></video>
    </div>
    <div class="col-7" style="height:100px;" id ="result">
    </div>
    <div class="col-8" id="modal">
        <div class="model-content">
          <span id="close">Close</span>
          <h3>error, UPC code not read, please make sure code being scanned is a UPC type</h3>
        </div>
    </div>
    <div class="col-7" style="height:70px" id="current"></div>
    <div style='display:block'>
        <button class="col-4 startButton" id="removeButton">Check Out</button>
        <button class="col-4 startButton" id='addButton' >Add Product</button>
    </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type='text/javascript' src='assets/js/quagga.js'></script>
<script type='text/javascript' src='assets/js/inv.js'></script>

</html>
